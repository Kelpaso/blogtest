{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
      <div class="main-post">
        <div class="post">
          <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|truncatechars:200 }}</p>
        </div>
        <div class="post-remove">
          <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></a>
          <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
