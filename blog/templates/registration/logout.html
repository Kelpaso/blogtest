{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form  method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Do you want to logout?</legend>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-online-info" type="submit" name="submit_yes" value="Yes, I'm sure"/>
                <input class="btn btn-online-info" type="submit" name="submit_no" value="No, thanks"/>
            </div>
        </form>
    </div>
{% endblock %}
